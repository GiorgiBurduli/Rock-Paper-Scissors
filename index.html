<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/styles/style.css">

 
</head>
<body>  

    <div class="container">
    <p class="title">Rock Paper Scissors Game</p>

    <button onclick="
    playGame('Rock');
    " class="move-button" ><img src="/game images/rock-emoji.png" class="move-icon" alt=""></button>
    
    <button onclick="
    playGame('Paper');
        
    " class="move-button" ><img src="/game images/paper-emoji.png" class="move-icon" alt=""></button>


    <button onclick="
    playGame('Scissors');
    " class="move-button" ><img src="/game images/scissors-emoji.png" class="move-icon" alt=""></button>


    <p class="js-result" class="result"></p>

    <p class="js-moves"></p>

    <p class="js-score" class="score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    updateScoreElement ();
    localStorage.removeItem('score');
    " class="reset-score-button">Reset Score</button>





</div>

    <script src="/main.js/rock-paper-scissors.js">
    </script>
</body>
</html>
